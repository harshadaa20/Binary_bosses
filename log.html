<!DOCTYPE html>
<html class="no-js before-run" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Inventory</title>
        <!-- <title>Slide Navbar</title> -->
    <link rel="stylesheet" href="log.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Admin</label>
                        <!-- <label for="referrer" class="referrer">Sign Up As
                            <select id="referrer" name="referrer">
                              <option value="">(select one)</option>
                              <option value="1">Manager</option>
                              <option value="2">Employee</option>
                              
                            </select>
                          </label> -->
                        
                        <input type="email" name="email" placeholder="Email" [(ngModel)]="signUpObj.email" required="">
                        <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signUpObj.password" required="">
                        <a href="login.html">

                        
                        <button (click)="onSignUp()">login</button></a>
                    </form>
                </div>
    
                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Employee</label>
                        <input type="text" name="txt" placeholder="User name" [(ngModel)]="signUpObj.username">
                        <!-- <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email" required=""> -->
                        <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.email" required="">
                        <button (click)="onLogin()">login</button>
                    </form>
                </div>
        </div>
    </body>
</html>
